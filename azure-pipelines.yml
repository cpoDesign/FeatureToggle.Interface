resources:
- repo: self
queue:
  name: Default
#Your build pipeline references the �BuildConfiguration� variable, which you�ve selected to be settable at queue time. Create or edit the build pipeline for this YAML file, define the variable on the Variables tab, and then select the option to make it settable at queue time. See https://go.microsoft.com/fwlink/?linkid=865971
steps:
- task: DotNetCoreCLI@2
  displayName: Restore
  inputs:
    command: restore

    projects: '**/FeatureToggle.Interface.csproj'


- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    projects: '**/FeatureToggle.Interface.csproj'

    arguments: '--configuration $(BuildConfiguration)'


- task: DotNetCoreCLI@2
  displayName: 'dotnet pack'
  inputs:
    command: pack

    packagesToPack: FeatureToggle.Interface/FeatureToggle.Interface.csproj

    packDirectory: '$(Build.StagingDirectory)'

     versioningScheme: 'off'


- powershell: |
   cd "$(Build.ArtifactStagingDirectory)"
   dotnet nuget push FeatureToggle.Interface.1.0.$(Build.BuildId).nupkg -k $(nugetpwd) -s https://api.nuget.org/v3/index.json 
  displayName: 'Publish new version to nuget'


